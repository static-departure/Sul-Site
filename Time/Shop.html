 <head>

   Shop
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header div {
            width: 50px;
            height: 10px;
            background-color: #d3d3d3;
            margin: 0 5px;
        }
        .title {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        .shop-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .shop-item {
            border: 1px solid #d3d3d3;
            width: 200px;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .shop-item:hover {
            transform: scale(1.05);
        }
        .shop-item img {
            width: 100%;
            height: auto;
        }
        .shop-item p {
            margin: 5px 0;
        }
        .shop-item .title {
            font-size: 18px;
            font-weight: bold;
        }
        .shop-item .author {
            font-size: 14px;
            color: #555;
        }
        .shop-item .price {
            font-size: 16px;
            color: #000;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .pagination .arrow {
            font-size: 24px;
            padding: 10px;
            border: 1px solid #d3d3d3;
            cursor: pointer;
        }
        .footer {
            background-color: black;
            padding: 20px;
            text-align: center;
        }
        .footer div {
            width: 100px;
            height: 20px;
            background-color: #d3d3d3;
            margin: 0 auto;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            display: flex;
            align-items: center;
            animation: slideIn 0.5s;
        }
        @keyframes slideIn {
            from {transform: translateY(-50px);}
            to {transform: translateY(0);}
        }
        .modal-content img {
            width: 50%;
            height: auto;
        }
        .modal-details {
            padding-left: 20px;
            text-align: left;
            width: 50%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .pay-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            float: right;
        }
        .pay-button:hover {
            background-color: #45a049;
        }
  </style>

  <script>
   function openModal(title, author, price, imageUrl) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalAuthor').innerText = author;
            document.getElementById('modalPrice').innerText = price;
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }
  </script>
